<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer"> <title>My Selection</title>
    <style>
        :root { --bg: #f5f5f7; --card: #ffffff; --blue: #007aff; --red: #d60000; }
        body { background: var(--bg); font-family: sans-serif; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        .links-grid { display: flex; flex-direction: column; gap: 20px; }
        
        .link-card { 
            background: var(--card); border-radius: 20px; overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-decoration: none; color: inherit;
        }

        /* 이미지 영역 가독성 */
        .image-box { width: 100%; background: #fff; padding: 10px; display: flex; justify-content: center; }
        .product-img { width: 100%; max-height: 300px; object-fit: contain; }

        .info-box { padding: 20px; }
        .category { font-size: 0.8rem; color: var(--blue); font-weight: bold; }
        .name { font-size: 1.1rem; margin: 10px 0; font-weight: 600; line-height: 1.4; }
        .price-row { display: flex; align-items: center; gap: 8px; margin-bottom: 15px; }
        .price { font-size: 1.4rem; font-weight: 800; color: var(--red); }
        .rocket { height: 16px; }
        
        .btn { background: var(--blue); color: #fff; text-align: center; padding: 15px; border-radius: 12px; font-weight: bold; }
        
        /* impressionUrl 처리를 위한 숨김 태그 */
        .imp-pixel { position: absolute; width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="links-grid" id="linksGrid"></div>
</div>

<script>
    // 1. JSON 파일 불러오기
    fetch('products.json')
        .then(res => res.json())
        .then(data => {
            const grid = document.getElementById('linksGrid');
            grid.innerHTML = data.map(item => `
                <div class="link-card">
                    <a href="${item.productUrl}" target="_blank" rel="noopener">
                        <div class="image-box">
                            <img src="${item.productImage}" class="product-img" referrerpolicy="no-referrer">
                        </div>
                    </a>
                    <div class="info-box">
                        <span class="category">${item.categoryName}</span>
                        <div class="name">${item.productName}</div>
                        <div class="price-row">
                            <span class="price">${item.productPrice.toLocaleString()}원</span>
                            ${item.isRocket ? '<img src="https://image6.coupangcdn.com/image/badges/rocket/rocket_logo.png" class="rocket">' : ''}
                        </div>
                        <a href="${item.productUrl}" target="_blank" class="btn">구매하러 가기</a>
                    </div>
                    <img src="${item.impressionUrl}" class="imp-pixel">
                </div>
            `).join('');
        })
        .catch(err => console.error("데이터 로드 실패:", err));
</script>

</body>
</html>
