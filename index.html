<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡 파트너스 추천 리스트</title>
    <style>
        :root {
            --bg-color: #f0f2f5; /* 밝고 깨끗한 그레이 배경 */
            --card-bg: #ffffff;
            --accent-color: #007aff;
            --price-red: #e03131;
            --text-dark: #212529;
            --text-gray: #868e96;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 500px; /* 세로형 가독성을 위한 최적 너비 */
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        .affiliate-notice {
            background: #fff;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-gray);
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .links-grid {
            display: flex;
            flex-direction: column;
            gap: 25px; /* 상품 간 충분한 여백 */
        }

        /* 개별 상품 카드 */
        .link-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .link-card:active { transform: scale(0.98); }

        /* 이미지 영역 */
        .image-box {
            width: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f1f3f5;
        }

        .product-img {
            width: 100%;
            height: auto;
            max-height: 350px;
            object-fit: contain;
            /* 중요: 이미지 로딩 최적화 */
            display: block; 
        }

        /* 텍스트 영역 */
        .info-box {
            padding: 20px;
        }

        .category-tag {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 8px;
            display: block;
        }

        .product-name {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
            word-break: keep-all;
        }

        /* 가격과 로켓배송 */
        .price-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .price-val {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--price-red);
        }

        .rocket-badge {
            height: 18px;
        }

        .buy-btn {
            display: block;
            text-align: center;
            background: var(--accent-color);
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 50px 0;
            font-size: 0.8rem;
            color: var(--text-gray);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>추천 상품 큐레이션</h1>
    </header>

    <div class="affiliate-notice">
        이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.
    </div>

    <div class="links-grid" id="linksGrid">
        </div>

    <footer>
        <p>© 2026 MD's Choice</p>
    </footer>
</div>

<script>

    function renderLinks() {
        const grid = document.getElementById('linksGrid');
        grid.innerHTML = linksData.map(link => `
            <a href="${link.productUrl}" class="link-card" target="_blank" rel="noopener noreferrer">
                <div class="image-box">
                    <img src="${link.productImage}"

                         alt="${link.productName}"
                         referrerpolicy="no-referrer"
                         onerror="this.src='https://via.placeholder.com/400x400?text=이미지+준비중'">
                </div>
                <div class="info-box">
                    <span class="category-tag">${link.categoryName}</span>
                    <h3 class="product-name">${link.productName}</h3>
                    <div class="price-row">
                        <span class="price-val">${link.productPrice.toLocaleString()}원</span>
                        ${link.isRocket ? '<img src="https://image6.coupangcdn.com/image/badges/rocket/rocket_logo.png" class="rocket-badge">' : ''}

                    <div class="buy-btn">상품 보러가기</div>
                </div>
            </a>
        `).join('');
    }

    renderLinks();
</script>

</body>
</html>
