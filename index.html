<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡 파트너스 추천 리스트</title>
    <style>
        :root {
            --primary-color: #007aff;
            --rocket-color: #0089ff;
            --price-color: #ae0000;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', sans-serif;
            background: var(--bg-gradient);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 650px; /* 세로 가독성을 위해 본문 폭 최적화 */
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0 20px;
        }

        header h1 {
            font-size: 1.8rem;
            color: #1d1d1f;
            letter-spacing: -0.5px;
        }

        .affiliate-notice {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        /* 검색창 및 카테고리 */
        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: border-color 0.3s;
        }

        .search-box input:focus { border-color: var(--primary-color); }

        .categories {
            display: flex;
            overflow-x: auto; /* 카테고리가 많아지면 옆으로 스크롤 */
            gap: 8px;
            padding-bottom: 10px;
            margin-bottom: 20px;
            -webkit-overflow-scrolling: touch;
        }

        .categories::-webkit-scrollbar { display: none; }

        .category-btn {
            white-space: nowrap;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: white;
            color: #555;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .category-btn.active {
            background: #333;
            color: white;
            font-weight: bold;
        }

        /* 상품 리스트 가독성 강화 */
        .links-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .link-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .link-card:active { transform: scale(0.98); }

        .link-card img {
            width: 100%;
            aspect-ratio: 1 / 1; /* 정사각형 유지 */
            object-fit: contain;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
        }

        .link-card-content {
            padding: 24px;
        }

        .link-card-category {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        .link-card h3 {
            font-size: 1.15rem;
            color: #1d1d1f;
            margin-bottom: 12px;
            font-weight: 600;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 두 줄 넘어가면 말줄임 */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .price-section {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-tag {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--price-color);
        }

        .rocket-badge {
            height: 16px;
        }

        .buy-button {
            display: block;
            text-align: center;
            padding: 16px;
            background: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.05rem;
            transition: background 0.3s;
        }

        .buy-button:hover { background: #0056b3; }

        footer {
            text-align: center;
            padding: 60px 0;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>

        let currentCategory = '전체';

        function renderCategories() {
            const categories = ['전체', ...new Set(linksData.map(link => link.categoryName))];
            const categoriesContainer = document.getElementById('categories');
            
            categoriesContainer.innerHTML = categories.map(category => `
                <button class="category-btn ${category === currentCategory ? 'active' : ''}" 
                        onclick="filterByCategory('${category}')">
                    ${category}
                </button>
            `).join('');
        }

        function filterByCategory(category) {
            currentCategory = category;
            renderCategories();
            renderLinks();
        }

        function renderLinks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('linksGrid');
            
            let filteredLinks = linksData;
            
            if (currentCategory !== '전체') {
                filteredLinks = filteredLinks.filter(link => link.categoryName === currentCategory);
            }
            
            if (searchTerm) {
                filteredLinks = filteredLinks.filter(link => 
                    link.productName.toLowerCase().includes(searchTerm) ||
                    link.categoryName.toLowerCase().includes(searchTerm)
                );
            }

            grid.innerHTML = filteredLinks.map(link => `
                <div class="link-card">
                    <img src="${link.productImage}" alt="${link.productName}" onerror="this.src='https://via.placeholder.com/600x600?text=이미지+준비중'">
                    <div class="link-card-content">
                        <span class="link-card-category">${link.categoryName}</span>
                        <h3>${link.productName}</h3>
                        <div class="price-section">
                            <span class="price-tag">${link.productPrice.toLocaleString()}원</span>
                            ${link.isRocket ? '<img src="https://image6.coupangcdn.com/image/badges/rocket/rocket_logo.png" class="rocket-badge" alt="로켓배송">' : ''}
                        </div>
                        <a href="${link.productUrl}" class="buy-button" target="_blank" rel="noopener noreferrer">최저가 확인 및 구매</a>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', renderLinks);
        renderCategories();
        renderLinks();
    </script>
