<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>MD 추천 상품 리스트</title>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --blue: #007aff;
            --red: #ff3b30;
            --gray: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 480px; }

        header { text-align: center; padding: 20px 0 30px; }
        header h1 { font-size: 1.4rem; color: #1c1c1e; }

        .links-grid { display: flex; flex-direction: column; gap: 20px; }

        /* 카드 가독성 디자인 */
        .link-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform 0.2s;
        }

        .link-card:active { transform: scale(0.98); }

        /* 이미지 영역 */
        .img-box {
            width: 100%;
            background: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #f2f2f7;
        }

        .img-box img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
        }

        /* 텍스트 정보 */
        .info-box { padding: 20px; }
        .category { font-size: 0.75rem; color: var(--blue); font-weight: 700; margin-bottom: 8px; display: block; }
        .name { font-size: 1.05rem; font-weight: 600; line-height: 1.4; margin-bottom: 15px; color: #1c1c1e; }

        .price-row { display: flex; align-items: center; gap: 8px; margin-bottom: 20px; }
        .price { font-size: 1.4rem; font-weight: 800; color: var(--red); }
        .rocket { height: 16px; }

        .buy-btn {
            background: var(--blue);
            color: #fff;
            text-align: center;
            padding: 15px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1rem;
        }

        .affiliate-text {
            font-size: 0.7rem;
            color: var(--gray);
            text-align: center;
            margin-top: 40px;
            padding: 20px;
        }

        /* 실적 집계용 투명 이미지 */
        .pixel { position: absolute; width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
<body>
